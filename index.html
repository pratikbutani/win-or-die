<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball Grab</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1000px;
        }
        .character {
            text-align: center;
            width: 150px;
        }
        .character span {
            font-size: 60px;
            display: block;
        }
        .basket {
            text-align: center;
        }
        .basket img {
            width: 200px;
            transition: transform 0.2s;
        }
        .basket.bounce {
            animation: bounce 0.5s;
        }
        #balls-left {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #32CD32;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #228B22;
        }
        #setup {
            position: absolute;
            top: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        input {
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
        @keyframes jumpToBasket {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100px) translateY(-50px); }
            75% { transform: translateX(-100px) translateY(-50px); }
            100% { transform: translateX(0); }
        }
        @keyframes robotJumpToBasket {
            0% { transform: translateX(0); }
            25% { transform: translateX(100px) translateY(-50px); }
            75% { transform: translateX(100px) translateY(-50px); }
            100% { transform: translateX(0); }
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .jumping {
            animation: jump 0.5s infinite;
        }
        .player-jump {
            animation: jumpToBasket 1s;
        }
        .robot-jump {
            animation: robotJumpToBasket 1s;
        }
    </style>
</head>
<body>
    <div id="setup">
        <label>Total Balls: <input type="number" id="total-balls" value="20" min="1"></label><br>
        <label>Max Pick: <input type="number" id="max-pick" value="5" min="1"></label><br>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game-container" id="game" style="display: none;">
        <div class="character" id="robot">
            <span>ðŸ¤–</span>
            <div>Robot</div>
        </div>
        <div class="basket">
            <img src="https://img.icons8.com/color/200/000000/basketball.png" alt="Basket">
            <div id="balls-left"></div>
            <div id="message"></div>
            <div class="controls" id="player-controls"></div>
        </div>
        <div class="character" id="player">
            <span>ðŸ§‘</span>
            <div id="player-name">Pratik</div>
        </div>
    </div>

    <script>
        let ballsLeft, maxPick, cycle, gameActive = false;

        function startGame() {
            ballsLeft = parseInt(document.getElementById('total-balls').value);
            maxPick = parseInt(document.getElementById('max-pick').value);
            cycle = maxPick + 1;
            gameActive = true;

            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            updateBallsLeft();
            document.getElementById('message').textContent = 'Your turn, Pratik!';
            createPlayerControls();
            document.getElementById('robot').classList.add('jumping');
        }

        function updateBallsLeft() {
            document.getElementById('balls-left').textContent = `${ballsLeft} balls left`;
        }

        function createPlayerControls() {
            const controls = document.getElementById('player-controls');
            controls.innerHTML = '';
            for (let i = 1; i <= Math.min(maxPick, ballsLeft); i++) {
                const btn = document.createElement('button');
                btn.textContent = `Pick ${i}`;
                btn.onclick = () => playerMove(i);
                controls.appendChild(btn);
            }
        }

        function playerMove(num) {
            if (!gameActive || num > ballsLeft) return;

            ballsLeft -= num;
            document.getElementById('player').classList.remove('jumping');
            document.getElementById('player').classList.add('player-jump');
            document.getElementById('basket').classList.add('bounce');
            document.getElementById('message').textContent = `Pratik picked ${num} balls!`;
            updateBallsLeft();
            document.getElementById('player-controls').innerHTML = ''; // Disable buttons during animation

            setTimeout(() => {
                document.getElementById('player').classList.remove('player-jump');
                document.getElementById('basket').classList.remove('bounce');
                if (checkWin()) return; // Stop if game ends
                robotMove();
            }, 1000);
        }

        function robotMove() {
            if (!gameActive) return;

            document.getElementById('robot').classList.remove('jumping');
            document.getElementById('player').classList.add('jumping');
            const remainder = ballsLeft % cycle;
            const robotPick = remainder === 0 ? 1 : remainder;
            ballsLeft -= robotPick;

            document.getElementById('robot').classList.add('robot-jump');
            document.getElementById('basket').classList.add('bounce');
            document.getElementById('message').textContent = `Robot picked ${robotPick} balls!`;
            updateBallsLeft();

            setTimeout(() => {
                document.getElementById('robot').classList.remove('robot-jump');
                document.getElementById('basket').classList.remove('bounce');
                if (checkWin()) return; // Stop if game ends
                document.getElementById('message').textContent = 'Your turn, Pratik!';
                createPlayerControls();
            }, 1000);
        }

        function checkWin() {
            if (ballsLeft <= 0) {
                gameActive = false;
                const winner = ballsLeft === 0 ? 'Pratik' : 'Robot';
                document.getElementById('message').textContent = `${winner} wins!`;
                document.getElementById('player-controls').innerHTML = '';
                document.getElementById('player').classList.remove('jumping');
                document.getElementById('robot').classList.remove('jumping');
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
