<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball Grab</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1000px;
        }
        .character {
            text-align: center;
            width: 150px;
        }
        .character span {
            font-size: 60px;
            display: block;
        }
        .basket {
            text-align: center;
        }
        .basket img {
            width: 200px;
            transition: transform 0.2s;
        }
        .basket.bounce {
            animation: bounce 0.5s;
        }
        #balls-left {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #32CD32;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #228B22;
        }
        #setup {
            position: absolute;
            top: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        input {
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="setup">
        <label>Total Balls: <input type="number" id="total-balls" value="20" min="1"></label><br>
        <label>Max Pick: <input type="number" id="max-pick" value="5" min="1"></label><br>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game-container" id="game" style="display: none;">
        <div class="character" id="robot">
            <span>ðŸ¤–</span>
            <div>Robot</div>
        </div>
        <div class="basket">
            <img src="https://img.icons8.com/color/200/000000/basketball.png" alt="Basket">
            <div id="balls-left"></div>
            <div id="message"></div>
            <div class="controls" id="player-controls"></div>
        </div>
        <div class="character" id="player">
            <span>ðŸ§‘</span>
            <div id="player-name"></div>
        </div>
    </div>

    <script>
        let ballsLeft, maxPick, cycle, gameActive = false, playerName = '';

        function startGame() {
            playerName = prompt("Enter your name:", "Player") || "Player"; // Ask for name, default to "Player"
            ballsLeft = parseInt(document.getElementById('total-balls').value);
            maxPick = parseInt(document.getElementById('max-pick').value);
            cycle = maxPick + 1;
            gameActive = true;

            const gameContainer = document.getElementById('game');
            const playerDiv = document.getElementById('player');
            const playerNameDiv = document.getElementById('player-name');

            document.getElementById('setup').style.display = 'none';
            if (gameContainer) gameContainer.style.display = 'flex';
            if (playerNameDiv) playerNameDiv.textContent = playerName;

            updateBallsLeft();
            const message = document.getElementById('message');
            if (message) message.textContent = `Your turn, ${playerName}!`;
            createPlayerControls();

            const robot = document.getElementById('robot');
            if (robot) robot.classList.add('jumping');
            console.log('Game started. Player:', playerName, ' Balls:', ballsLeft);
        }

        function updateBallsLeft() {
            const ballsLeftDiv = document.getElementById('balls-left');
            if (ballsLeftDiv) ballsLeftDiv.textContent = `${ballsLeft} balls left`;
        }

        function createPlayerControls() {
            const controls = document.getElementById('player-controls');
            if (!controls) return;
            controls.innerHTML = '';
            for (let i = 1; i <= Math.min(maxPick, ballsLeft); i++) {
                const btn = document.createElement('button');
                btn.textContent = `Pick ${i}`;
                btn.onclick = () => playerMove(i);
                controls.appendChild(btn);
            }
        }

        async function playerMove(num) {
            if (!gameActive || num > ballsLeft) return;

            ballsLeft -= num;
            const player = document.getElementById('player');
            const basket = document.getElementById('basket');
            const message = document.getElementById('message');
            const controls = document.getElementById('player-controls');

            if (player) player.classList.remove('jumping');
            if (player) player.classList.add('player-jump');
            if (basket) basket.classList.add('bounce');
            if (message) message.textContent = `${playerName} picked ${num} balls!`;
            updateBallsLeft();
            if (controls) controls.innerHTML = '';

            await wait(1000);
            if (player) player.classList.remove('player-jump');
            if (basket) basket.classList.remove('bounce');

            if (!checkWin()) {
                await robotMove();
            }
        }

        async function robotMove() {
            if (!gameActive) return;

            const robot = document.getElementById('robot');
            const player = document.getElementById('player');
            const basket = document.getElementById('basket');
            const message = document.getElementById('message');

            if (robot) robot.classList.remove('jumping');
            if (player) player.classList.add('jumping');
            const remainder = ballsLeft % cycle;
            const robotPick = remainder === 0 ? 1 : remainder;
            ballsLeft -= robotPick;

            if (robot) robot.classList.add('robot-jump');
            if (basket) basket.classList.add('bounce');
            if (message) message.textContent = `Robot picked ${robotPick} balls!`;
            updateBallsLeft();

            await wait(1000);
            if (robot) robot.classList.remove('robot-jump');
            if (basket) basket.classList.remove('bounce');

            if (!checkWin()) {
                if (message) message.textContent = `Your turn, ${playerName}!`;
                createPlayerControls();
            }
        }

        function checkWin() {
            if (ballsLeft <= 0) {
                gameActive = false;
                const message = document.getElementById('message');
                const controls = document.getElementById('player-controls');
                const player = document.getElementById('player');
                const robot = document.getElementById('robot');

                const winner = ballsLeft === 0 ? playerName : 'Robot';
                if (message) message.textContent = `${winner} wins!`;
                if (controls) controls.innerHTML = '';
                if (player) player.classList.remove('jumping');
                if (robot) robot.classList.remove('jumping');
                return true;
            }
            return false;
        }

        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Define keyframes dynamically to avoid missing CSS errors
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes jump {
                0% { transform: translateY(0); }
                50% { transform: translateY(-50px); }
                100% { transform: translateY(0); }
            }
        `, styleSheet.cssRules.length);
        styleSheet.insertRule(`
            @keyframes jumpToBasket {
                0% { transform: translateX(0); }
                25% { transform: translateX(-100px) translateY(-50px); }
                75% { transform: translateX(-100px) translateY(-50px); }
                100% { transform: translateX(0); }
            }
        `, styleSheet.cssRules.length);
        styleSheet.insertRule(`
            @keyframes robotJumpToBasket {
                0% { transform: translateX(0); }
                25% { transform: translateX(100px) translateY(-50px); }
                75% { transform: translateX(100px) translateY(-50px); }
                100% { transform: translateX(0); }
            }
        `, styleSheet.cssRules.length);
        styleSheet.insertRule(`
            @keyframes bounce {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
